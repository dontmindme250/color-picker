<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Color Picker</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <a href="color-mixer/mix.html">color mixer</a>
  <h1>Color Picker</h1>
  <input type="color" id="colorPicker">
  <div id="colorDetails"></div>

  <h2>Text Examples</h2>
  <div id="textSamples">
    <div class="text-example" style="background-color: black; color: black;">black text</div>
    <div class="text-example" style="background-color: black; color: black; text-shadow: 1px 1px 2px #000;">black text with shadow</div>
    <div class="text-example" style="background-color: black; color: black; font-weight: bold;">bold black text</div>
    <div class="text-example" style="background-color: black; color: black; font-weight: lighter;">light black text</div>
    
    <div class="text-example" style="background-color: white; color: white;">white text</div>
    <div class="text-example" style="background-color: white; color: white; text-shadow: 1px 1px 2px #FFF;">white text with shadow</div>
    <div class="text-example" style="background-color: white; color: white; font-weight: bold;">bold white text</div>
    <div class="text-example" style="background-color: white; color: white; font-weight: lighter;">light white text</div>
  </div>

  <h2>Opacity Variants</h2>
  <div id="opacityVariants" style="text-align: center;">
  </div>

  <h2>Lightness Chart</h2>
  <div id="lightnessChart"></div>

  <h2>Saturation Chart</h2>
  <div id="saturationChart"></div>

  <h2>hue chart</h2>
  <div id="hueChart"></div>

  <script src="script.js"></script>
</body>

</html>
